operations:
  PutScalingPolicy:
    operation_type: 
     - Create
     - Update
    resource_name: ScalingPolicy
  RegisterScalableTarget:
    operation_type: 
     - Create
     - Update
    resource_name: ScalableTarget
  DeregisterScalableTarget:
    operation_type: 
     - Delete
    resource_name: ScalableTarget
  DescribeScalableTargets:
    custom_check_required_fields_missing_method: customCheckRequiredFieldsMissing
resources:
  ScalableTarget:
    hooks:
      sdk_read_many_post_set_output:
        code: rm.customSetLastModifiedTimeToCreationTime(ko)
      sdk_read_many_post_build_request:
        code: rm.customDescribeScalableTarget(ctx, r, input)
      delta_pre_compare:
        code: customSetDefaults(a, b)
      sdk_update_post_set_output:
        code: rm.customSetLastModifiedTimeToCurrentTime(ko)
    fields:
      ResourceID:
        is_primary_key: true
      CreationTime:
        is_read_only: true
        from:
          operation: DescribeScalableTargets
          path: ScalableTargets..CreationTime
      LastModifiedTime:
        is_read_only: true
        from:
          operation: DescribeScalableTargets
          path: ScalableTargets..CreationTime
      RoleARN:
        late_initialize:
          min_backoff_seconds: 5
  ScalingPolicy:
    hooks:
      sdk_read_many_post_set_output:
        code: rm.customSetLastModifiedTimeToCreationTime(ko)
      sdk_update_post_set_output:
        code: rm.customSetLastModifiedTimeToCurrentTime(ko)
    fields:
      ResourceID:
        is_primary_key: true
      PolicyARN: 
        is_arn: true
      CreationTime:
        is_read_only: true
        from:
          operation: DescribeScalingPolicies
          path: ScalingPolicies..CreationTime
      LastModifiedTime:
        is_read_only: true
        from:
          operation: DescribeScalingPolicies
          path: ScalingPolicies..CreationTime
ignore:
    resource_names:
      - ScheduledAction
      