operations:
  PutScalingPolicy:
    operation_type: 
     - Create
     - Update
    resource_name: ScalingPolicy
  RegisterScalableTarget:
    operation_type: 
     - Create
     - Update
    resource_name: ScalableTarget
  DeregisterScalableTarget:
    operation_type: 
     - Delete
    resource_name: ScalableTarget
  DescribeScalableTargets:
    primary_identifier_field_name: ResourceId
  DescribeScalingPolicies:
    primary_identifier_field_name: ResourceId
resources:
  ScalableTarget:
    is_adoptable: false
    hooks:
      sdk_create_post_set_output:
        code: rm.customSetLastModifiedTime(ko)
      sdk_read_many_post_build_request:
        code: rm.customDescribeScalableTarget(ctx, r, input)
      delta_pre_compare:
        code: customSetDefaults(a, b)
      sdk_update_post_set_output:
        code: rm.customSetLastModifiedTime(ko)
    fields:
      ResourceID:
        is_name: true
      CreationTime:
        is_read_only: true
        from:
          operation: DescribeScalableTargets
          path: ScalableTargets..CreationTime
      LastModifiedTime:
        is_read_only: true
        from:
          operation: DescribeScalableTargets
          path: ScalableTargets..CreationTime
  ScalingPolicy:
    is_adoptable: false
    hooks:
      sdk_create_post_set_output:
        code: rm.customSetLastModifiedTime(ko)
      sdk_update_post_set_output:
        code: rm.customSetLastModifiedTime(ko)
    fields:
      ResourceID:
        is_name: true
      PolicyARN: 
        is_arn: true
      CreationTime:
        is_read_only: true
        from:
          operation: DescribeScalingPolicies
          path: ScalingPolicies..CreationTime
      LastModifiedTime:
        is_read_only: true
        from:
          operation: DescribeScalingPolicies
          path: ScalingPolicies..CreationTime
ignore:
    resource_names:
      - ScheduledAction
      