    resource_name: ScalingPolicy
  RegisterScalableTarget:
    operation_type: Create
    resource_name: ScalableTarget
  DeregisterScalableTarget:
    operation_type: Delete
    resource_name: ScalableTarget
resources:
  ScalableTarget:
    is_adoptable: false
    hooks:
        sdk_read_many_post_build_request:
          code: rm.customDescribeScalableTarget(ctx, r, input)
        delta_pre_compare:
          code: customSetDefaults(a)
        delta_post_compare:
          code: customCompare(a, b, delta)
    fields:
      ResourceID:
        is_name: true
      RoleARN:
        compare:
          is_ignored: true
  ScalingPolicy:
    is_adoptable: false
    fields:
      ResourceID:
        is_name: true
      PolicyARN: 
        is_arn: true
ignore:
    resource_names:
      - ScheduledAction
      