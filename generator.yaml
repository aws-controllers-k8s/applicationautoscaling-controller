operations:
  PutScalingPolicy:
    operation_type: Create
    resource_name: ScalingPolicy
  RegisterScalableTarget:
    operation_type: Create
    resource_name: ScalableTarget
  DeregisterScalableTarget:
    operation_type: Delete
    resource_name: ScalableTarget
resources:
  ScalableTarget:
    reconcile: 
      requeue_on_success_seconds: 10
    is_adoptable: false
    hooks:
        sdk_read_many_post_build_request:
          code: rm.customDescribeScalableTarget(ctx, r, input)
        delta_pre_compare:
          code: customSetDefaults(a, b)
    fields:
      ResourceID:
        is_name: true
  ScalingPolicy:
    #reconcile: 
    #  requeue_on_success_seconds: 10
    is_adoptable: false
    fields:
      ResourceID:
        is_name: true
      PolicyARN: 
        is_arn: true
ignore:
    resource_names:
      - ScheduledAction
      